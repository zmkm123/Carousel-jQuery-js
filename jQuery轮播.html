<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery轮播</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
        li{list-style:none;}
            #box{
                position:relative;
                width:500px;
                height:300px;
                margin:50px auto;
            }
            div.pic{
                overflow: hidden;
                position:relative;
                width:100%;
                height:100%;
            }
            .pic ul{
                position: absolute;
                width:1000%;
                height:100%;
            }
            .pic li{
                float:left;
                width:500px;
                height:100%;
                font-size:100px;
                text-align:center;
                line-height:300px;
                color:#fff;
            }
            .pic ul li:nth-child(1){
                background-color:greenyellow;
            }
            .pic ul li:nth-child(2){
                background-color:pink;
            }
            .pic ul li:nth-child(3){
                background-color:blueviolet;
            }
            .pic ul li:nth-child(4){
                background-color:yellow;
            }
            .pic ul li:nth-child(5){
                background-color:cornflowerblue;
            }
            .tab{
                position: absolute;
                bottom: 0;
                left: 0;
                width: 500px;
                height: 30px;
            }
            .tab ul{
                width: 100px;
                margin:0 auto;
                height: 10px;
                padding:5px;
                border-radius: 15px;
                background: rgba(0,0,0,.5);
            }
            .tab li{
                float: left;
                width: 10px;
                height: 10px;
                margin:0 5px;
                border-radius: 50%;
                background: #ffffff;
                cursor: pointer;
            }
            .tab li.on{
                background-color:maroon;
            }
            .btn{
                position: absolute;
                top: 50%;
                width: 25px;
                height: 50px;
                margin-top:-25px;
                background: rgba(0,0,0,.5);
                cursor: pointer;
                line-height: 50px;
                text-align: center;
                color:#fff;
                font-weight: bold;
            }
            .right{
                right: 0;
            }
        </style>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    </head>
    <body>
        <div id="box">
            <div class="pic">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <div class="tab">
                <ul>
                    <li class="on"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="btn left"><</div>
            <div class="btn right">></div>
        </div>
        <script>
            $(function(){
                var $tab=$(".tab li"),
                    $picUl=$(".pic ul"),
                    $width=$picUl.children().eq(0).width(),
                    $prev=$(".left"),
                    $next=$(".right"),
                index=0;
                $tab.click(function(){
                    $(this)
                        .addClass("on")
                        .siblings()
                        .removeClass("on");
                    index=$(this).index();
                    $picUl.animate({
                        left:-index*$width
                    },500)
                });
                $next.click(function(){
                    index++;
                    index %=$tab.length;
                    $tab.eq(index)
                        .addClass("on")
                        .siblings()
                        .removeClass("on");
                    $picUl.animate({
                        left:-index*$width
                    },500);
                });
                $prev.click(function(){
                    index--;
                    index<0?$tab.length-1:index;
                    $tab.eq(index)
                        .addClass("on")
                        .siblings()
                        .removeClass("on");
                    $picUl.animate({
                        left:-index*$width
                    },500);
                });
            })
        </script>
    </body>
</html>
